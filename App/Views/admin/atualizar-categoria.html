{if="$msgErro != ''"}        
    <script>
        msgErro('{$msgErro}');
    </script>
{/if}


<form class="form-add" method="POST" action="/admin/atualizar-categoria/{$categoria.id_categoria}">
    <h3>Atualizar Categoria</h3>
    <div class="input-group">
        <label for="nome_categoria">Nome da Categoria</label>
        <input type="text" name="nome_categoria" id="nome_categoria" value="{$categoria.nome_categoria}" />
    </div>

    <div class="input-group">  
    <label for="id_categoria">Categoria</label>              
        <select name="status" id="status">
            <option value="{$categoria.status}">{function="ucfirst($categoria.status)"}</option>
            {if="$categoria.status == 'ativo'"}
                <option value="inativo">Inativo</option>
            {else}
                <option value="ativo">Ativo</option>
            {/if}
        </select>
    </div>


    <div class="input-group">    
    <label for="id_exibir_na_home">Exibido na Home</label>               
    <select name="exibir_na_home" id="exibir_na_home">
        <option value="{$categoria.exibir_na_home}">
            {if="$categoria.exibir_na_home == 1"}
                Exibido na Home
            {else}
                Ocultado na Home
            {/if}
        </option>

        {if="$categoria.exibir_na_home == 1"}
            <option value="0">Ocultar na Home</option>
        {else}
            <option value="1">Exibir na Home</option>
        {/if}
    </select>
</div>

    
    <div class="form-actions">
        <a href="/admin/categories" class="btn-form default">
            <i class="fas fa-arrow-circle-left btn-icons"></i>
            Cancelar
        </a>
        <button type="submit" class="btn-form">
            <i class="fas fa-plus-circle btn-icons"></i>
            Atualizar
        </button>
    </div>
</form>
